<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Test</title>
    <link
        href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic"
        rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>

<body>
    <div class="switch-wrap">
        <button class="match-button active" id="player_switch">&#128100; first</button>
        <button class="match-button" id="computer_switch">&#128187; first</button>
    </div>
    <div class="game-container">
        <h1>&#128293;25 Matches&#128293;</h1>
        <div class="stats">
            <div class="stats-computer"><span>&#128187;</span>
                <p></p>
            </div>
            <div class="stats-player"><span>&#127942;</span>
                <p></p>
            </div>
        </div>
        <div class="status" id="status">Залишилось 25 сірників</div>
        <div class="buttons-container">
            <button class="match-button" value=1>1 сірник</button>
            <button class="match-button" value=2>2 сірники</button>
            <button class="match-button" value=3>3 сірники</button>
        </div>
    </div>
</body>
